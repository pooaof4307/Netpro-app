    function createPost() {
      const text = document.getElementById('postText').value.trim();

      const username = "Gamer123"; // TODO: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö login

    function likePost(btn) {

      if (event.key === 'Enter' && input.value.trim()) {

        comment.innerText = input.value.trim();
