<style>
  body {
    background-color: #f0f2f5; /* โทนสีแบบ Facebook */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px auto;
    max-width: 600px;
  }
  #postForm {
    background: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    margin-bottom: 20px;
  }
  #postText {
    width: 100%;
    height: 50px; /* 2-3 บรรทัด */
    resize: vertical;
    font-size: 15px;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccd0d5;
    box-sizing: border-box;
    transition: border-color 0.2s ease;
  }
  #postText:focus {
    border-color: #1877f2;
    outline: none;
  }
  button[type="submit"] {
    margin-top: 12px;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    background-color: #1877f2;
    color: white;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #165ec9;
  }

  /* โพสต์ */
  .post {
    background: white;
    border-radius: 10px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    color: #050505;
    font-size: 15px;
    line-height: 1.4;
  }
  .share-btn {
    margin-top: 10px;
    background-color: #1877f2;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .share-btn:hover {
    background-color: #165ec9;
  }
</style>

<form id="postForm">
  <label for="postText" style="color:#050505; font-weight: 600;">ข้อความขายไอดีเกม:</label><br>
  <textarea id="postText" placeholder="เขียนข้อความที่นี่..." required></textarea><br>
  <button type="submit">โพสต์ขายไอดี</button>
</form>

<div id="postsContainer"></div>

<script>
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert('คัดลอกลิงก์โพสต์เรียบร้อย');
    });
  }

  document.getElementById('postForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const text = document.getElementById('postText').value.trim();
    if (!text) return alert("กรุณาใส่ข้อความโพสต์");

    const postDiv = document.createElement('div');
    postDiv.className = 'post';

    const contentP = document.createElement('p');
    contentP.textContent = text;
    postDiv.appendChild(contentP);

    const shareBtn = document.createElement('button');
    shareBtn.className = 'share-btn';
    shareBtn.textContent = 'แชร์โพสต์นี้';
    shareBtn.onclick = function() {
      if (navigator.share) {
        navigator.share({
          title: 'โพสต์ขายไอดีเกม',
          text: text,
          url: window.location.href
        }).then(() => {
          alert('แชร์สำเร็จ!');
        }).catch(err => {
          console.error(err);
          alert('เกิดข้อผิดพลาดในการแชร์');
        });
      } else {
        copyToClipboard(window.location.href);
      }
    };
    postDiv.appendChild(shareBtn);

    document.getElementById('postsContainer').prepend(postDiv);
    document.getElementById('postText').value = '';
  });
</script>
