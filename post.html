<style>
  body {
    background-color: #f0f2f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px auto;
    max-width: 600px;
  }
  #postForm {
    background: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    margin-bottom: 20px;
  }
  #postText {
    width: 100%;
    height: 50px;
    resize: vertical;
    font-size: 15px;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccd0d5;
    box-sizing: border-box;
    transition: border-color 0.2s ease;
  }
  #postText:focus {
    border-color: #1877f2;
    outline: none;
  }
  input[type="color"] {
    margin-top: 10px;
    border: none;
    width: 40px;
    height: 40px;
    padding: 0;
    cursor: pointer;
    vertical-align: middle;
  }
  label[for="postColor"] {
    font-weight: 600;
    margin-left: 8px;
    vertical-align: middle;
    color: #050505;
  }
  input[type="file"] {
    margin-top: 10px;
  }
  #imagePreview {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  #imagePreview img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button[type="submit"] {
    margin-top: 12px;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    background-color: #1877f2;
    color: white;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #165ec9;
  }

  .post {
    background: white;
    border-radius: 10px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    color: #050505;
    font-size: 15px;
    line-height: 1.4;
  }
  .post p {
    margin-bottom: 10px;
  }
  .post-images {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 10px;
  }
  .post-images img {
    width: 90px;
    height: 90px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .share-btn {
    background-color: #1877f2;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .share-btn:hover {
    background-color: #165ec9;
  }
</style>

<form id="postForm">
  <label for="postText" style="color:#050505; font-weight: 600;">ข้อความขายไอดีเกม:</label><br>
  <textarea id="postText" placeholder="เขียนข้อความที่นี่..." required></textarea><br>

  <label for="postColor">เลือกสีข้อความ:</label>
  <input type="color" id="postColor" value="#050505" title="เลือกสีข้อความ">

  <br>

  <label for="postImages">แนบรูปภาพ (สูงสุด 10 รูป):</label><br>
  <input type="file" id="postImages" accept="image/*" multiple><br>

  <div id="imagePreview"></div>

  <button type="submit">โพสต์ขายไอดี</button>
</form>

<div id="postsContainer"></div>

<script>
  const postImagesInput = document.getElementById('postImages');
  const imagePreview = document.getElementById('imagePreview');
  let imageFiles = [];

  postImagesInput.addEventListener('change', () => {
    imageFiles = Array.from(postImagesInput.files).slice(0, 10); // จำกัด 10 รูป
    imagePreview.innerHTML = ''; // ล้าง preview เก่า

    imageFiles.forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement('img');
        img.src = e.target.result;
        imagePreview.appendChild(img);
      };
      reader.readAsDataURL(file);
    });

    // ถ้าเกิน 10 รูป แจ้งเตือน
    if (postImagesInput.files.length > 10) {
      alert('เลือกได้สูงสุด 10 รูปเท่านั้น');
      postImagesInput.value = '';
      imagePreview.innerHTML = '';
      imageFiles = [];
    }
  });

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert('คัดลอกลิงก์โพสต์เรียบร้อย');
    });
  }

  document.getElementById('postForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const text = document.getElementById('postText').value.trim();
    if (!text) return alert("กรุณาใส่ข้อความโพสต์");

    const color = document.getElementById('postColor').value || '#050505';

    const postDiv = document.createElement('div');
    postDiv.className = 'post';

    // ข้อความพร้อมสี
    const contentP = document.createElement('p');
    contentP.textContent = text;
    contentP.style.color = color;
    postDiv.appendChild(contentP);

    // รูปภาพถ้ามี
    if (imageFiles.length > 0) {
      const imagesDiv = document.createElement('div');
      imagesDiv.className = 'post-images';
      imageFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          imagesDiv.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
      postDiv.appendChild(imagesDiv);
    }

    // ปุ่มแชร์
    const shareBtn = document.createElement('button');
    shareBtn.className = 'share-btn';
    shareBtn.textContent = 'แชร์โพสต์นี้';
    shareBtn.onclick = function() {
      if (navigator.share) {
        navigator.share({
          title: 'โพสต์ขายไอดีเกม',
          text: text,
          url: window.location.href
        }).then(() => {
          alert('แชร์สำเร็จ!');
        }).catch(err => {
          console.error(err);
          alert('เกิดข้อผิดพลาดในการแชร์');
        });
      } else {
        copyToClipboard(window.location.href);
      }
    };
    postDiv.appendChild(shareBtn);

    document.getElementById('postsContainer').prepend(postDiv);

    // ล้างฟอร์ม
    document.getElementById('postText').value = '';
    document.getElementById('postColor').value = '#050505';
    postImagesInput.value = '';
    imagePreview.innerHTML = '';
    imageFiles = [];
  });
</script>
