<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบหลังบ้าน</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .section {
      margin-bottom: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007aff;
      color: white;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .btn-delete { background: #e74c3c; color: white; }
    .btn-edit { background: #f39c12; color: white; }
    .btn-status { background: #3498db; color: white; }
    .btn-notify { background: #2ecc71; color: white; }
    .btn-logout { background: #bdc3c7; float: right; }
    .input-inline {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    .checkbox { transform: scale(1.2); }
  </style>
</head>

    <h2>ระบบหลังบ้าน</h2>

  <h3>จัดการโปรเน็ต</h3>

    <input type="text" id="netPrice" placeholder="ราคา" class="input-inline">

    <button onclick="addPackage()">เพิ่มโปรเน็ต</button>
  </div>
  <table>
    <thead>

      </tr>
    </thead>
    <tbody id="packageTable"></tbody>
  </table>
</div>

<div class="section">
  <h3>จัดการสมาชิก</h3>

    <tbody id="userTable"></tbody>

  <button onclick="sendNotification()">ส่งแจ้งเตือน</button>
</div>

    <input type="password" id="newPassword" placeholder="รหัสผ่านใหม่" class="input-inline">
    <button onclick="changeAdminPassword()">เปลี่ยนรหัสผ่าน</button>
  </div>
</div>

      packageTable.innerHTML += `

    userTable.innerHTML = '';

        </tr>`;
    });
  }

    if (netName.value && netPrice.value) {

      localStorage.setItem('packages', JSON.stringify(packages));
      netName.value = netPrice.value = netDesc.value = '';
      renderPackages();
    }
  }

      localStorage.setItem('packages', JSON.stringify(packages));
      renderPackages();
    }
  }
