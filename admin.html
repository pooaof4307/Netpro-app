<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เพิ่มโปรเน็ต</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>เพิ่มโปรเน็ตใหม่</h1>
    <a href="index.html" class="admin-link">ดูโปรทั้งหมด</a>
  </header>
  <main>
    <form id="addForm">
      <input type="text" id="network" placeholder="เครือข่าย (AIS)" required>
      <input type="text" id="price" placeholder="ราคา (99 บาท)" required>
      <input type="text" id="speed" placeholder="ความเร็ว (1Mbps)" required>
      <input type="text" id="duration" placeholder="ระยะเวลา (7 วัน)" required>
      <input type="text" id="description" placeholder="รายละเอียดเพิ่มเติม" required>
      <input type="text" id="link" placeholder="ลิงก์สมัคร" required>
      <button type="submit">บันทึกโปรเน็ต</button>
    </form>
  </main>
  <script>
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        network: this.network.value,
        price: this.price.value,
        speed: this.speed.value,
        duration: this.duration.value,
        description: this.description.value,
        link: this.link.value
      };
      fetch("https://script.google.com/macros/s/AKfycbyIVmvxLxNDqevnwYmjRkNNhSQNewWB6KxN3gDf43cOB3avHMmMBO2x5H2HFPIlVPrm9Q/exec", {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(() => {
        alert("เพิ่มโปรเน็ตเรียบร้อยแล้ว");
        this.reset();
      })
      .catch(() => alert("เกิดข้อผิดพลาด"));
    });
  </script>
</body>
</html>
