<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>โปรเน็ตสุดหรู</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
      color: #d4af37;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    header {
      font-size: 2.4rem;
      font-weight: 700;
      margin: 1.5rem 0 2rem;
      letter-spacing: 0.1em;
      text-shadow: 0 0 8px #d4af37cc;
      user-select: none;
    }
    #container {
      width: 100%;
      max-width: 960px;
    }
    .card {
      background: #222222dd;
      border-radius: 14px;
      box-shadow: 0 8px 16px #d4af3722;
      padding: 1.5rem 2rem;
      margin-bottom: 1.6rem;
      transition: box-shadow 0.3s ease;
      cursor: default;
    }
    .card:hover {
      box-shadow: 0 12px 26px #d4af3788;
    }
    .network {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 0.4rem;
      letter-spacing: 0.05em;
    }
    .price {
      font-size: 1.2rem;
      font-weight: 600;
      color: #f0d873;
      margin-bottom: 0.8rem;
    }
    .details {
      font-size: 1rem;
      line-height: 1.4;
      color: #ccc;
      user-select: text;
    }
    .details span {
      display: inline-block;
      min-width: 110px;
      font-weight: 600;
      color: #d4af37;
    }
    #loading {
      color: #f0d873;
      font-weight: 600;
      text-align: center;
      margin-top: 3rem;
      user-select: none;
    }
    #error {
      color: #ff6b6b;
      font-weight: 700;
      text-align: center;
      margin-top: 3rem;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        font-size: 1.8rem;
      }
      .card {
        padding: 1rem 1.2rem;
      }
      .network {
        font-size: 1.2rem;
      }
      .price {
        font-size: 1rem;
      }
      .details span {
        min-width: 90px;
      }
    }
  </style>
</head>
<body>
  <header>โปรเน็ตสุดหรู</header>

  <div id="container">
    <div id="loading">กำลังโหลดโปรเน็ต...</div>
    <div id="error" style="display:none;">ไม่สามารถโหลดข้อมูลโปรเน็ตได้ กรุณาลองใหม่อีกครั้ง</div>
    <div id="list"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxuFiHXVxbcDiw4Y0q0cLFPhFEG5etsgQ61gmGiDjOyurNAhE-Rl3AIu7kPVP_jsJnqWg/exec';
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const listEl = document.getElementById('list');

    async function fetchPackages() {
      loadingEl.style.display = 'block';
      errorEl.style.display = 'none';
      listEl.innerHTML = '';

      try {
        const res = await fetch(scriptURL);
        if (!res.ok) throw new Error('HTTP error');
        const data = await res.json();

        // สมมติข้อมูลที่ได้อยู่ใน data.records หรือ data (ปรับตามจริง)
        const packages = data.records || data;

        if (!packages.length) {
          loadingEl.textContent = 'ยังไม่มีโปรเน็ตในระบบ';
          return;
        }

        packages.forEach(pkg => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="network">${pkg.network || '-'}</div>
            <div class="price">ราคา: ${pkg.price ? pkg.price + ' บาท' : '-'}</div>
            <div class="details">
              <div><span>ความเร็ว:</span> ${pkg.speed || '-'}</div>
              <div><span>ระยะเวลา:</span> ${pkg.duration || '-'}</div>
              <div><span>รายละเอียด:</span> ${pkg.description || '-'}</div>
            </div>
          `;
          listEl.appendChild(card);
        });

      } catch (e) {
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        console.error('Fetch error:', e);
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    fetchPackages();
  </script>
</body>
</html>
