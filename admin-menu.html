<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Menu - ฝากขายไอดีเกม</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f9;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 {
    margin-bottom: 30px;
    color: #2c3e50;
  }
  .menu-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  button.menu-btn {
    background-color: #1abc9c;
    border: none;
    color: white;
    padding: 18px 28px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s;
    min-width: 180px;
  }
  button.menu-btn:hover {
    background-color: #16a085;
  }
</style>
</head>
<body>

<h1>Admin Dashboard Menu</h1>
<div class="menu-container">
  <button class="menu-btn" onclick="openPage('admin-users.html')">👤 จัดการสมาชิก</button>
  <button class="menu-btn" onclick="openPage('admin-posts.html')">📝 จัดการโพสต์</button>
  <button class="menu-btn" onclick="openPage('admin-gcoin.html')">💰 ระบบ Gcoin</button>
  <button class="menu-btn" onclick="openPage('admin-categories.html')">🗂️ หมวดหมู่</button>
  <button class="menu-btn" onclick="openPage('admin-logs.html')">📄 Logs</button>
  <button class="menu-btn" onclick="openPage('admin-post-feed.html')">📄 แอดมินโพส</button>
</div>

<script>
  function openPage(page) {
    // เปิดหน้าใหม่ในแท็บเดียวกัน (เปลี่ยนเป็น _blank ถ้าต้องการเปิดแท็บใหม่)
    window.location.href = page;
  }
</script>

</body>
</html>
