<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มโปรเน็ต</title>
</head>
<body>
  <form id="netForm">
    <input type="text" name="network" placeholder="เครือข่าย" required>
    <input type="text" name="price" placeholder="ราคา" required>
    <input type="text" name="speed" placeholder="ความเร็ว" required>
    <input type="text" name="duration" placeholder="ระยะเวลา" required>
    <input type="text" name="description" placeholder="รายละเอียด" required>
    <input type="text" name="link" placeholder="ลิงก์" required>
    <button type="submit">บันทึก</button>
  </form>

  <script>
    document.getElementById("netForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        network: this.network.value,
        price: this.price.value,
        speed: this.speed.value,
        duration: this.duration.value,
        description: this.description.value,
        link: this.link.value
      };
      fetch("https://script.google.com/macros/s/AKfycbwV6CTBuZDmobR74BZHUJ_OFFLTO9-914I4lwASkL0LnjDsTWXzBc9trjNwZ5HxQQ8EDg/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(res => {
        alert("ผลลัพธ์: " + res);
        this.reset();
      })
      .catch(err => alert("เกิดข้อผิดพลาด: " + err));
    });
  </script>
</body>
</html>
