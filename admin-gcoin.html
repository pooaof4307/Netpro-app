<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เติม Gcoin ให้ผู้ใช้</title>
  <script src="config.js"></script>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 30px; }
    h2 { color: #2c3e50; }
    form {
      background: white; padding: 20px;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px; margin: auto;
    }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background: #27ae60; color: white; padding: 12px 20px;
      border: none; border-radius: 5px; cursor: pointer;
    }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h2>เติม Gcoin ให้ผู้ใช้</h2>
<form id="gcoinForm">
  <label>UID:</label>
  <input type="text" id="uid" required />

  <label>จำนวน Gcoin ที่ต้องการเติม:</label>
  <input type="number" id="amount" required min="1" />

  <button type="submit">เติม Gcoin</button>
</form>

<div id="result"></div>

<script>
document.getElementById("gcoinForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const uid = document.getElementById("uid").value.trim();
  const amount = parseInt(document.getElementById("amount").value);

  postData({ action: "add_gcoin", uid, amount }).then(data => {
    document.getElementById("result").innerText = data.message;
  });
});
</script>

</body>
</html>
