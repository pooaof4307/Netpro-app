<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สมัครสมาชิกขายไอดีเกม</title>
  <style>
    /* Reset เบื้องต้น */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .signup-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #f0a500;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
      color: #ffd369;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: #f0a500;
      color: #000;
      font-weight: 600;
    }

    button {
      width: 100%;
      background-color: #f0a500;
      border: none;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      color: #1a1a1a;
      box-shadow: 0 5px 15px rgba(240,165,0,0.6);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d18e00;
      box-shadow: 0 7px 20px rgba(209,142,0,0.8);
    }

    .info-text {
      font-size: 13px;
      color: #ccc;
      margin-top: 10px;
      text-align: center;
    }

    /* Responsive */
    @media(max-width: 420px){
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>สมัครสมาชิกเพื่อขายไอดีเกม</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" name="username" placeholder="ตั้งชื่อผู้ใช้ของคุณ" required />
      </div>

      <div class="form-group">
        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      </div>

      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required />
      </div>

      <div class="form-group">
        <label for="gameId">ไอดีเกม (เช่น ชื่อเกม หรือ ID)</label>
        <input type="text" id="gameId" name="gameId" placeholder="เช่น PUBG1234 หรือ LOL-ID" required />
      </div>

      <button type="submit">สมัครสมาชิก</button>
    </form>
    <p class="info-text">สมัครสมาชิกแล้วสามารถเริ่มโพสต์ขายไอดีเกมได้ทันที!</p>
  </div>
</body>
</html>
