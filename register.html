<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สมัครสมาชิก</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 40px;
    }

    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>สมัครสมาชิก</h2>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้" required />
    <input type="email" id="email" placeholder="อีเมล" required />
    <input type="password" id="password" placeholder="รหัสผ่าน" required />
    <button onclick="register()">สมัครสมาชิก</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const REGISTER_API = "https://script.google.com/macros/s/AKfycbwu4y2gUyOdjzVA2QzicYY7K3XItzKGpnR-eesXUr7U_VTAifMctL_lENBqzxtfZrBreQ/exec";

    function register() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageEl = document.getElementById("message");

      if (!username || !email || !password) {
        messageEl.style.color = "red";
        messageEl.textContent = "กรุณากรอกข้อมูลให้ครบถ้วน";
        return;
      }

      const payload = {
        username: username,
        email: email,
        password: password
      };

      fetch(REGISTER_API, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          messageEl.style.color = "green";
          messageEl.innerHTML = `✅ สมัครสมาชิกสำเร็จ!<br>UID ของคุณคือ: <b>${data.uid}</b><br>คุณได้รับโบนัส <b>${data.gcoin} Gcoin</b>`;
        } else {
          messageEl.style.color = "red";
          messageEl.textContent = "เกิดข้อผิดพลาดในการสมัคร";
        }
      })
      .catch(error => {
        console.error(error);
        messageEl.style.color = "red";
        messageEl.textContent = "ไม่สามารถเชื่อมต่อ API ได้";
      });
    }
  </script>
</body>
</html>
