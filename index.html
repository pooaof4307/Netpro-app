
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>โปรเน็ตทั้งหมด</title>
  <style>
    /* Reset และฟอนต์ */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Prompt', sans-serif, Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f4f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: #1e90ff;
      margin-bottom: 5px;
      font-weight: 700;
    }
    header p {
      color: #666;
      font-size: 0.9rem;
    }

    /* รายการโปรเน็ต */
    .list-container {
      width: 100%;
      max-width: 600px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    @media(min-width: 600px) {
      .list-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(30, 144, 255, 0.35);
    }

    .network {
      font-weight: 700;
      color: #1e90ff;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.1rem;
      color: #27ae60;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .details {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 15px;
      line-height: 1.4;
    }
    .info {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 6px;
    }
    .link-btn {
      display: inline-block;
      text-align: center;
      background-color: #1e90ff;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .link-btn:hover {
      background-color: #0d6efd;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>โปรเน็ตมือถือทั้งหมด</h1>
    <p>ข้อมูลอัปเดตเรียลไทม์จากระบบหลังบ้าน</p>
  </header>

  <main class="list-container" id="listContainer">
    <!-- รายการโปรเน็ตจะขึ้นตรงนี้ -->
  </main>

  <footer>© 2025 โปรเน็ตของคุณ</footer>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbyV7B2AfgmmULrTdOPbI6oRbJtF3FRM6_4vvHOrJBvrutWKKH0yaa0gEWRyz95cd4gy8Q/exec";

    async function fetchData() {
      try {
        const res = await fetch(URL);
        if(!res.ok) throw new Error("ไม่สามารถโหลดข้อมูลได้");
        const data = await res.json();
        return data;
      } catch (error) {
        alert(error.message);
        return [];
      }
    }

    function renderList(data) {
      const container = document.getElementById('listContainer');
      container.innerHTML = '';

      if(data.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#999;">ไม่มีโปรเน็ตให้แสดง</p>';
        return;
      }

      data.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="network">${item.network}</div>
          <div class="price">${item.price}</div>
          <div class="details">${item.description}</div>
          <div class="info"><strong>ความเร็ว:</strong> ${item.speed}</div>
          <div class="info"><strong>ระยะเวลา:</strong> ${item.duration}</div>
          <a href="${item.link}" target="_blank" class="link-btn" rel="noopener noreferrer">สมัครเลย</a>
        `;
        container.appendChild(card);
      });
    }

    async function init() {
      const data = await fetchData();
      renderList(data);
    }

    window.onload = init;
  </script>
</body>
</html>
