<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login / สมัครสมาชิก</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f2f2f7;
    margin:0; padding:0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #1c1c1e;
  }
  .container {
    background: white;
    padding: 30px 25px;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    width: 320px;
  }
  h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #007aff;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 12px;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #007aff;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 12px;
  }
  button:hover {
    background: #005bb5;
  }
  .link-btn {
    background: none;
    color: #007aff;
    border: none;
    cursor: pointer;
    text-decoration: underline;
    font-size: 0.9rem;
    display: block;
    margin: 8px auto 0 auto;
    text-align: center;
  }
  .error {
    color: #ff3b30;
    margin-bottom: 12px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>เข้าสู่ระบบลูกค้า</h2>
    <div id="error-msg" class="error"></div>
    <input type="text" id="login-username" placeholder="ชื่อผู้ใช้" />
    <input type="password" id="login-password" placeholder="รหัสผ่าน" />
    <button onclick="login()">เข้าสู่ระบบ</button>
    <button class="link-btn" onclick="showSignup()">สมัครสมาชิก</button>
    <button class="link-btn" onclick="goAdmin()">เข้าสู่ระบบ Admin</button>
  </div>

  <div class="container" id="signup-container" style="display:none;">
    <h2>สมัครสมาชิกลูกค้า</h2>
    <div id="signup-error" class="error"></div>
    <input type="text" id="signup-username" placeholder="ชื่อผู้ใช้" />
    <input type="password" id="signup-password" placeholder="รหัสผ่าน" />
    <button onclick="signup()">สมัครสมาชิก</button>
    <button class="link-btn" onclick="showLogin()">กลับไปหน้าเข้าสู่ระบบ</button>
  </div>

<script>
  function showSignup() {
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('signup-container').style.display = 'block';
    clearErrors();
  }
  function showLogin() {
    document.getElementById('signup-container').style.display = 'none';
    document.getElementById('login-container').style.display = 'block';
    clearErrors();
  }
  function clearErrors() {
    document.getElementById('error-msg').textContent = '';
    document.getElementById('signup-error').textContent = '';
  }

  // เก็บ users ใน localStorage key: "users"
  function signup() {
    clearErrors();
    const u = document.getElementById('signup-username').value.trim();
    const p = document.getElementById('signup-password').value.trim();
    if(!u || !p) {
      document.getElementById('signup-error').textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
      return;
    }
    let users = JSON.parse(localStorage.getItem('users') || '[]');
    if(users.find(user => user.username === u)) {
      document.getElementById('signup-error').textContent = 'ชื่อผู้ใช้นี้มีอยู่แล้ว';
      return;
    }
    users.push({username: u, password: p});
    localStorage.setItem('users', JSON.stringify(users));
    alert('สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ');
    showLogin();
  }

  function login() {
    clearErrors();
    const u = document.getElementById('login-username').value.trim();
    const p = document.getElementById('login-password').value.trim();
    if(!u || !p) {
      document.getElementById('error-msg').textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
      return;
    }
    let users = JSON.parse(localStorage.getItem('users') || '[]');
    let user = users.find(user => user.username === u && user.password === p);
    if(user) {
      localStorage.setItem('loggedInUser', u);
      window.location.href = 'netpro.html';
    } else {
      document.getElementById('error-msg').textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
    }
  }

  function goAdmin() {
    window.location.href = 'admin.html';
  }
</script>
</body>
</html>
