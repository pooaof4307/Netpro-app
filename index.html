<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>สมัครสมาชิก / โปรเน็ตมือถือ</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f2f2f7;
    margin:0; padding:20px;
    color: #1c1c1e;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
  }
  .top-section {
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    margin-bottom: 24px;
  }
  h2 {
    color: #007aff;
    font-weight: 600;
    margin-bottom: 16px;
    text-align: center;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 12px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #007aff;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 12px;
  }
  button:hover {
    background: #005bb5;
  }
  .link-btn {
    background: none;
    color: #007aff;
    border: none;
    cursor: pointer;
    text-decoration: underline;
    font-size: 0.9rem;
    display: block;
    margin: 8px auto 0 auto;
    text-align: center;
  }
  .error {
    color: #ff3b30;
    margin-bottom: 12px;
    text-align: center;
  }
  .nets-section {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    padding: 20px;
  }
  .net-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 0;
    border-bottom: 1px solid #e5e5ea;
    font-size: 1rem;
  }
  .net-item:last-child {
    border-bottom: none;
  }
  .price {
    font-weight: 700;
    color: #007aff;
  }
</style>
</head>
<body>

<div class="top-section" id="auth-section">
  <h2>เข้าสู่ระบบลูกค้า / สมัครสมาชิก</h2>
  <div id="error-msg" class="error"></div>
  <input type="text" id="username" placeholder="ชื่อผู้ใช้" />
  <input type="password" id="password" placeholder="รหัสผ่าน" />
  <button id="login-btn">เข้าสู่ระบบ</button>
  <button id="signup-btn">สมัครสมาชิก</button>
  <button id="admin-btn" style="margin-top: 12px; background:#444;">เข้าสู่ระบบ Admin</button>
</div>

<div class="nets-section" id="net-list">
  <h2>โปรเน็ตมือถือ</h2>
  <div id="nets-container">
    <!-- โปรเน็ตจะถูกแสดงที่นี่ -->
  </div>
</div>

<script>
  const errorMsg = document.getElementById('error-msg');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('login-btn');
  const signupBtn = document.getElementById('signup-btn');
  const adminBtn = document.getElementById('admin-btn');
  const netsContainer = document.getElementById('nets-container');

  // แสดงโปรเน็ตจาก localStorage
  function renderNets() {
    let nets = JSON.parse(localStorage.getItem('netpro-list') || '[]');
    if(nets.length === 0){
      netsContainer.innerHTML = '<p style="text-align:center; color:#888;">ยังไม่มีโปรเน็ตในระบบ</p>';
      return;
    }
    netsContainer.innerHTML = '';
    nets.forEach(net => {
      const div = document.createElement('div');
      div.className = 'net-item';
      div.innerHTML = `
        <span>${net.name}</span>
        <span class="price">${net.price} บาท</span>
      `;
      netsContainer.appendChild(div);
    });
  }

  renderNets();

  // ล้างข้อความ error
  function clearError() {
    errorMsg.textContent = '';
  }

  // สมัครสมาชิก
  signupBtn.addEventListener('click', () => {
    clearError();
    const u = usernameInput.value.trim();
    const p = passwordInput.value.trim();
    if(!u || !p) {
      errorMsg.textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
      return;
    }
    let users = JSON.parse(localStorage.getItem('users') || '[]');
    if(users.find(user => user.username === u)) {
      errorMsg.textContent = 'ชื่อผู้ใช้นี้มีอยู่แล้ว';
      return;
    }
    users.push({username: u, password: p});
    localStorage.setItem('users', JSON.stringify(users));
    alert('สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ');
    usernameInput.value = '';
    passwordInput.value = '';
  });

  // ล็อกอินลูกค้า
  loginBtn.addEventListener('click', () => {
    clearError();
    const u = usernameInput.value.trim();
    const p = passwordInput.value.trim();
    if(!u || !p) {
      errorMsg.textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
      return;
    }
    let users = JSON.parse(localStorage.getItem('users') || '[]');
    let user = users.find(user => user.username === u && user.password === p);
    if(user){
      localStorage.setItem('loggedInUser', u);
      window.location.href = 'netpro.html';
    } else {
      errorMsg.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
    }
  });

  // ไปหน้า admin
  adminBtn.addEventListener('click', () => {
    window.location.href = 'admin.html';
  });
</script>

</body>
</html>
