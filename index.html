<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>สมัครโปรเน็ตมือถือ</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0; padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    color: #333;
    min-height: 100vh;
  }
  .container {
    max-width: 480px;
    margin: 30px auto;
    background: #fff;
    border-radius: 16px;
    padding: 30px 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #007aff;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 28px;
  }
  .top-buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-bottom: 25px;
  }
  .btn {
    flex: 1;
    background: #007aff;
    color: #fff;
    border: none;
    padding: 12px 0;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0, 122, 255, 0.4);
    transition: background 0.3s ease;
  }
  .btn:hover {
    background: #005bb5;
  }
  .package-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .package-item {
    background: #e0f7ff;
    border-radius: 14px;
    padding: 15px 20px;
    margin-bottom: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 6px 12px rgba(0, 122, 255, 0.15);
  }
  .package-name {
    font-size: 18px;
    font-weight: 600;
    color: #005bb5;
  }
  .package-price {
    font-size: 16px;
    font-weight: 600;
    color: #007aff;
    margin-right: 15px;
  }
  .btn-subscribe {
    background: #34c759;
    color: #fff;
    border: none;
    padding: 9px 18px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    box-shadow: 0 5px 10px rgba(52,199,89,0.4);
    transition: background 0.3s ease;
  }
  .btn-subscribe:hover {
    background: #28a745;
  }
  #message {
    margin-top: 20px;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h1>สมัครโปรเน็ตมือถือ</h1>

  <div class="top-buttons">
    <button class="btn" id="loginUserBtn">เข้าสู่ระบบสมาชิก</button>
    <button class="btn" id="registerUserBtn">สมัครสมาชิก</button>
    <button class="btn" id="loginAdminBtn">เข้าสู่ระบบ Admin</button>
  </div>

  <ul class="package-list" id="packageList">
    <!-- รายการโปรเน็ตจากหลังบ้าน -->
  </ul>

  <div id="message"></div>
</div>

<script>
  const packageListEl = document.getElementById('packageList');
  const messageEl = document.getElementById('message');

  // ดึงข้อมูลโปรเน็ตจาก localStorage
  const packages = JSON.parse(localStorage.getItem('packages') || '[]');

  // แสดงรายการโปรเน็ต
  function renderPackages() {
    packageListEl.innerHTML = '';
    if (packages.length === 0) {
      packageListEl.innerHTML = '<p style="text-align:center; color:#777;">ยังไม่มีโปรเน็ตในระบบ</p>';
      return;
    }
    packages.forEach((pkg, i) => {
      const li = document.createElement('li');
      li.className = 'package-item';
      li.innerHTML = `
        <span class="package-name">${pkg.name}</span>
        <span class="package-price">${pkg.price} บาท</span>
        <button class="btn-subscribe" data-index="${i}">สมัครโปร</button>
      `;
      packageListEl.appendChild(li);
    });

    // เพิ่ม event ให้ปุ่มสมัครโปร
    document.querySelectorAll('.btn-subscribe').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const idx = e.target.getAttribute('data-index');
        subscribePackage(idx);
      });
    });
  }

  // ฟังก์ชันสมัครโปรเน็ต
  function subscribePackage(index) {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
      messageEl.style.color = 'red';
      messageEl.textContent = 'กรุณาเข้าสู่ระบบสมาชิกก่อนสมัครโปรเน็ต';
      setTimeout(() => {
        window.location.href = 'login.html'; // หน้าเข้าสู่ระบบสมาชิก
      }, 1500);
      return;
    }
    const pkg = packages[index];
    let users = JSON.parse(localStorage.getItem('users') || '[]');
    const userIndex = users.findIndex(u => u.phone === currentUser.phone);
    if (userIndex !== -1) {
      users[userIndex].net = pkg.name;
      localStorage.setItem('users', JSON.stringify(users));
    }
    messageEl.style.color = 'green';
    messageEl.textContent = `สมัครโปร "${pkg.name}" สำเร็จแล้ว!`;
  }

  // ปุ่มนำทาง
  document.getElementById('loginUserBtn').addEventListener('click', () => {
    window.location.href = 'login.html';
  });
  document.getElementById('registerUserBtn').addEventListener('click', () => {
    window.location.href = 'register.html';
  });
  document.getElementById('loginAdminBtn').addEventListener('click', () => {
    window.location.href = 'admin.html';
  });

  renderPackages();
</script>

</body>
</html>
