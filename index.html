<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>โปรเน็ตมือถือ</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: #f5f5f7;
      color: #1c1c1e;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .btn-group button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-group button:hover {
      background-color: #005ecb;
    }
    .filter-section {
      padding: 20px;
      text-align: center;
    }
    select {
      padding: 10px;
      border-radius: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      width: 200px;
    }
    .package-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      padding: 20px;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }
    .card h3 {
      margin-top: 0;
      font-size: 18px;
    }
    .card p {
      margin: 4px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>โปรเน็ตมือถือ</h1>
    <div class="btn-group" id="topButtons">
      <button onclick="window.location.href='login.html'">เข้าสู่ระบบ</button>
      <button onclick="window.location.href='register.html'">สมัครสมาชิก</button>
      <button onclick="window.location.href='admin.html'">แอดมิน</button>
    </div>
  </header>  <div class="filter-section">
    <select id="networkFilter">
      <option value="all">ทุกเครือข่าย</option>
      <option value="AIS">AIS</option>
      <option value="DTAC">DTAC</option>
      <option value="TRUE">TRUE</option>
    </select>
  </div>  <div class="package-list" id="packageList"></div>  <script>
    function updateTopButtons() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      const btnGroup = document.getElementById('topButtons');
      if (user) {
        btnGroup.innerHTML = `
          <span style="font-weight: bold; margin-right: 10px;">${user.name} (${user.phone})</span>
          <button onclick="logout()">ออกจากระบบ</button>
        `;
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      updateTopButtons();
    }

    function renderPackages() {
      const networkFilter = document.getElementById('networkFilter').value;
      const packageContainer = document.getElementById('packageList');
      const allPackages = JSON.parse(localStorage.getItem('packages') || '[]');

      let filtered = allPackages;
      if (networkFilter !== 'all') {
        filtered = allPackages.filter(p => p.network === networkFilter);
      }

      packageContainer.innerHTML = '';
      filtered.forEach(pkg => {
        const card = `
          <div class="card">
            <h3>${pkg.name}</h3>
            <p><strong>ราคา:</strong> ${pkg.price} บาท</p>
            <p><strong>เครือข่าย:</strong> ${pkg.network}</p>
            <p>${pkg.description || ''}</p>
          </div>
        `;
        packageContainer.innerHTML += card;
      });
    }

    document.getElementById('networkFilter').addEventListener('change', renderPackages);
    setInterval(renderPackages, 3000);
    window.onload = () => {
      updateTopButtons();
      renderPackages();
    };
  </script></body>
</html>
