<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>โปรเน็ตมือถือ - เลือกสมัครง่าย</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    #searchBar {
      width: 100%;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 2px solid #0078d7;
      border-radius: 5px;
      margin-bottom: 1.5rem;
      box-sizing: border-box;
    }
    .package-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .package-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.15);
      padding: 1.25rem;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .package-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.2);
    }
    .network-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #0078d7;
    }
    .price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #e03e3e;
      margin-bottom: 0.5rem;
    }
    .details {
      font-size: 1rem;
      margin-bottom: 1rem;
      line-height: 1.3;
      color: #555;
    }
    .btn-apply {
      background: #0078d7;
      color: white;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .btn-apply:hover {
      background: #005a9e;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  <h1>โปรเน็ตมือถือ</h1>
  <nav>
    <!-- เพิ่มเมนูอื่น ๆ ได้ถ้าต้องการ -->
  </nav>
</header>

<main>
  <input type="text" id="searchBar" placeholder="ค้นหาเครือข่ายหรือราคา..." />

  <div class="package-list" id="packageList">
    <!-- โปรเน็ตจะถูกโหลดและแสดงที่นี่ -->
  </div>
</main>

<footer>
  &copy; 2025 โปรเน็ตมือถือ | ติดต่อสอบถามได้ที่เบอร์ 02-123-4567
</footer>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyV7B2AfgmmULrTdOPbI6oRbJtF3FRM6_4vvHOrJBvrutWKKH0yaa0gEWRyz95cd4gy8Q/exec';

  async function fetchPackages() {
    try {
      const res = await fetch(scriptURL);
      if (!res.ok) throw new Error('ไม่สามารถโหลดข้อมูลได้');
      const data = await res.json();

      return data.records || [];
    } catch (error) {
      console.error(error);
      alert('เกิดข้อผิดพลาดในการโหลดข้อมูลโปรเน็ต');
      return [];
    }
  }

  function createPackageCard(pkg) {
    const card = document.createElement('div');
    card.className = 'package-card';

    card.innerHTML = `
      <div class="network-name">${pkg.network}</div>
      <div class="price">${pkg.price} บาท</div>
      <div class="details">
        ความเร็ว: ${pkg.speed}<br />
        ระยะเวลา: ${pkg.duration}<br />
        รายละเอียด: ${pkg.description || '-'}
      </div>
      <a href="${pkg.link}" target="_blank" class="btn-apply" rel="noopener noreferrer">สมัคร</a>
    `;

    return card;
  }

  function filterPackages(packages, keyword) {
    if (!keyword) return packages;
    keyword = keyword.toLowerCase();
    return packages.filter(pkg =>
      pkg.network.toLowerCase().includes(keyword) ||
      pkg.price.toLowerCase().includes(keyword) ||
      pkg.speed.toLowerCase().includes(keyword) ||
      pkg.duration.toLowerCase().includes(keyword) ||
      (pkg.description && pkg.description.toLowerCase().includes(keyword))
    );
  }

  async function init() {
    const packages = await fetchPackages();
    const packageList = document.getElementById('packageList');
    const searchBar = document.getElementById('searchBar');

    function renderList(filterKeyword = '') {
      packageList.innerHTML = '';
      const filtered = filterPackages(packages, filterKeyword);
      if (filtered.length === 0) {
        packageList.innerHTML = '<p>ไม่พบโปรเน็ตที่ค้นหา</p>';
        return;
      }
      filtered.forEach(pkg => {
        packageList.appendChild(createPackageCard(pkg));
      });
    }

    renderList();

    searchBar.addEventListener('input', (e) => {
      renderList(e.target.value);
    });
  }

  init();
</script>

</body>
</html>
