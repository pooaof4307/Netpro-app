
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โปรเน็ตมือถือ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }
    header {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007aff;
    }
    .nav-buttons button {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 8px 14px;
      margin-left: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-buttons button:hover {
      background: #007aff;
      color: white;
      border-color: #007aff;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .network-filters {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .network-filters button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background: #f0f0f0;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .network-filters button:hover {
      background: #007aff;
      color: white;
    }
    .package-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .package-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .package-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .package-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #007aff;
    }
    .carrier-logo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .package-details {
      margin-top: 10px;
      line-height: 1.6;
    }
    @media screen and (max-width: 600px) {
      .nav-buttons {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }
      .nav-buttons button {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">โปรเน็ตมือถือ</div>
    <div class="nav-buttons">
      <button onclick="window.location='login.html'">เข้าสู่ระบบ</button>
      <button onclick="window.location='register.html'">สมัครสมาชิก</button>
      <button onclick="window.location='admin.html'">เข้าสู่ระบบแอดมิน</button>
    </div>
  </header>

  <div class="container">
    <div class="network-filters">
      <button>ทั้งหมด</button>
      <button>AIS</button>
      <button>TRUE</button>
      <button>DTAC</button>
    </div>

    <div id="packageList">
      <!-- ตัวอย่างรายการ -->
      <div class="package-card">
        <div class="package-header">
          <div class="package-title">เน็ตไม่อั้นไม่ลดสปีด</div>
          <img class="carrier-logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fd/AIS_logo.svg/1200px-AIS_logo.svg.png" alt="AIS">
        </div>
        <div class="package-details">
          <strong>ราคา:</strong> 150 บาท<br>
          <strong>ระยะเวลา:</strong> 7 วัน<br>
          <strong>รายละเอียด:</strong> เน็ตเต็มสปีด 10Mbps ใช้ได้ไม่อั้น
        </div>
      </div>

      <!-- เพิ่มรายการโปรเน็ตอื่นๆ ผ่าน JavaScript ดึงจาก localStorage -->
    </div>
  </div>

  <script>
    function loadPackages() {
      const packages = JSON.parse(localStorage.getItem('packages') || '[]');
      const container = document.getElementById('packageList');
      container.innerHTML = '';

      packages.forEach(pkg => {
        container.innerHTML += `
          <div class="package-card">
            <div class="package-header">
              <div class="package-title">${pkg.name}</div>
              <img class="carrier-logo" src="${pkg.networkLogo || 'https://via.placeholder.com/32'}" alt="${pkg.network || ''}">
            </div>
            <div class="package-details">
              <strong>ราคา:</strong> ${pkg.price} บาท<br>
              <strong>ระยะเวลา:</strong> ${pkg.duration || '-'}<br>
              <strong>รายละเอียด:</strong> ${pkg.description || '-'}
            </div>
          </div>`;
      });
    }

    setInterval(loadPackages, 3000); // รีเฟรชทุก 3 วิ
    window.onload = loadPackages;
  </script>
</body>
</html>
