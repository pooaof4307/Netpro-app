<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>โปรเน็ตมือถือสุดหรู | เลือกโปรเน็ตที่ใช่คุณ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap');

    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #f3e9d2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    header {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #bfa76f;
      padding-bottom: 1rem;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #d4af37; /* ทอง */
      letter-spacing: 2px;
      user-select: none;
    }

    main {
      width: 100%;
      max-width: 1200px;
    }

    #searchBar {
      width: 100%;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: 2px solid #d4af37;
      border-radius: 30px;
      background: transparent;
      color: #f3e9d2;
      margin-bottom: 2rem;
      outline: none;
      transition: 0.3s border-color ease;
      font-weight: 600;
    }
    #searchBar::placeholder {
      color: #d4af37aa;
      font-style: italic;
    }
    #searchBar:focus {
      border-color: #f3e9d2;
    }

    .package-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .package-card {
      background: #1f1f1f;
      border-radius: 16px;
      padding: 1.8rem 2rem;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .package-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.8);
    }

    .network-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #d4af37;
      margin-bottom: 0.5rem;
      user-select: none;
    }

    .price {
      font-weight: 700;
      font-size: 2.3rem;
      color: #f3e9d2;
      margin-bottom: 0.8rem;
      letter-spacing: 1px;
    }

    .details {
      font-size: 1rem;
      line-height: 1.5;
      color: #cfc7ad;
      margin-bottom: 1.4rem;
      user-select: text;
      min-height: 90px;
    }

    .btn-apply {
      align-self: flex-start;
      background: #d4af37;
      color: #121212;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    .btn-apply:hover {
      background: #f0d473;
      color: #121212;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #bfa76fcc;
      user-select: none;
      text-align: center;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      .package-card {
        padding: 1.2rem 1.5rem;
      }
      .network-name {
        font-size: 1.3rem;
      }
      .price {
        font-size: 1.7rem;
      }
      .btn-apply {
        padding: 10px 22px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>โปรเน็ตมือถือพรีเมียม</h1>
</header>

<main>
  <input type="search" id="searchBar" placeholder="ค้นหาโปรเน็ต เช่น 5GB, AIS, 299 บาท..." />

  <section class="package-list" id="packageList">
    <!-- รายการโปรเน็ตจะแสดงที่นี่ -->
  </section>
</main>

<footer>
  &copy; 2025 โปรเน็ตมือถือพรีเมียม | ติดต่อ: 02-123-4567
</footer>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyV7B2AfgmmULrTdOPbI6oRbJtF3FRM6_4vvHOrJBvrutWKKH0yaa0gEWRyz95cd4gy8Q/exec';

  async function fetchPackages() {
    try {
      const res = await fetch(scriptURL);
      if (!res.ok) throw new Error('ไม่สามารถโหลดข้อมูลได้');
      const data = await res.json();
      return data.records || [];
    } catch (err) {
      console.error(err);
      alert('เกิดข้อผิดพลาดในการโหลดโปรเน็ต');
      return [];
    }
  }

  function createPackageCard(pkg) {
    return `
      <article class="package-card" tabindex="0" role="region" aria-label="โปรเน็ต ${pkg.network} ราคา ${pkg.price} บาท">
        <div class="network-name">${pkg.network}</div>
        <div class="price">${pkg.price} บาท</div>
        <div class="details">
          <strong>ความเร็ว:</strong> ${pkg.speed}<br>
          <strong>ระยะเวลา:</strong> ${pkg.duration}<br>
          <strong>รายละเอียด:</strong> ${pkg.description || '-'}
        </div>
        <a href="${pkg.link || '#'}" target="_blank" rel="noopener noreferrer" class="btn-apply">สมัครโปรนี้</a>
      </article>
    `;
  }

  function filterPackages(packages, keyword) {
    if (!keyword) return packages;
    keyword = keyword.toLowerCase();
    return packages.filter(pkg => 
      pkg.network.toLowerCase().includes(keyword) ||
      pkg.price.toString().toLowerCase().includes(keyword) ||
      pkg.speed.toLowerCase().includes(keyword) ||
      pkg.duration.toLowerCase().includes(keyword) ||
      (pkg.description && pkg.description.toLowerCase().includes(keyword))
    );
  }

  async function init() {
    const packages = await fetchPackages();
    const packageList = document.getElementById('packageList');
    const searchBar = document.getElementById('searchBar');

    function renderList(filterKeyword = '') {
      const filtered = filterPackages(packages, filterKeyword);
      if (filtered.length === 0) {
        packageList.innerHTML = '<p style="color:#d4af37; font-style: italic; text-align:center;">ไม่พบโปรเน็ตที่ตรงกับคำค้นหา</p>';
        return;
      }
      packageList.innerHTML = filtered.map(createPackageCard).join('');
    }

    renderList();

    searchBar.addEventListener('input', e => {
      renderList(e.target.value);
    });
  }

  window.onload = init;
</script>

</body>
</html>
