<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บเชื่อมต่อ Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f1f1f1;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>ข้อมูลจาก Google Sheet</h2>
  <ul id="data-list">กำลังโหลดข้อมูล...</ul>

  <h2>เพิ่มข้อมูลใหม่</h2>
  <input type="text" id="name" placeholder="ชื่อ">
  <input type="text" id="phone" placeholder="เบอร์โทร">
  <button onclick="sendData()">บันทึก</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyIVmvxLxNDqevnwYmjRkNNhSQNewWB6KxN3gDf43cOB3avHMmMBO2x5H2HFPIlVPrm9Q/exec";

    // ฟังก์ชันโหลดข้อมูลจาก Google Sheet
    function loadData() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('data-list');
          list.innerHTML = "";
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - ${item.phone}`;
            list.appendChild(li);
          });
        })
        .catch(error => {
          document.getElementById('data-list').innerHTML = "เกิดข้อผิดพลาดในการโหลดข้อมูล";
          console.error("Error loading data:", error);
        });
    }

    // ฟังก์ชันส่งข้อมูลไป Google Sheet
    function sendData() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone) {
        alert("กรุณากรอกชื่อและเบอร์โทร");
        return;
      }

      const payload = { name, phone };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        alert("บันทึกข้อมูลสำเร็จ!");
        document.getElementById('name').value = "";
        document.getElementById('phone').value = "";
        loadData(); // โหลดข้อมูลใหม่
      })
      .catch(error => {
        alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
        console.error("Error sending data:", error);
      });
    }

    // โหลดข้อมูลเมื่อหน้าเว็บเปิด
    window.onload = loadData;
  </script>
</body>
</html>
