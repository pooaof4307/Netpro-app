<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>โปรเน็ตมือถือ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f2f7;
    }
    header {
      background: #ffffff;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      margin: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .container {
      padding: 16px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .plan {
      background: white;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .plan-title {
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
    .plan-desc {
      color: #555;
      margin: 8px 0;
    }
    .plan-price {
      color: #007aff;
      font-weight: bold;
      margin-top: 4px;
    }
    .subscribe-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div>
    <button class="btn" onclick="location.href='login.html'">เข้าสู่ระบบ</button>
    <button class="btn" onclick="location.href='register.html'">สมัครสมาชิก</button>
    <button class="btn" onclick="location.href='admin.html'">เข้าสู่ระบบ Admin</button>
  </div>
</header>

<div class="container">
  <h2>แพ็กเกจโปรเน็ตล่าสุด</h2>
  <div id="plans"></div>
</div>

<script>
  // โหลดข้อมูลโปรเน็ตจาก LocalStorage
  const plans = JSON.parse(localStorage.getItem("netPlans") || "[]");
  const plansContainer = document.getElementById("plans");

  if (plans.length === 0) {
    plansContainer.innerHTML = "<p>ยังไม่มีโปรเน็ตให้เลือกในขณะนี้</p>";
  } else {
    plans.forEach(plan => {
      const div = document.createElement("div");
      div.className = "plan";
      div.innerHTML = `
        <div class="plan-title">${plan.name}</div>
        <div class="plan-desc">${plan.description}</div>
        <div class="plan-price">ราคา ${plan.price} บาท</div>
        <button class="subscribe-btn" onclick="subscribe('${plan.name}')">สมัครโปร</button>
      `;
      plansContainer.appendChild(div);
    });
  }

  // เช็กก่อนสมัครโปรว่าเป็นสมาชิกแล้วหรือยัง
  function subscribe(planName) {
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) {
      alert("กรุณาสมัครสมาชิกก่อนสมัครโปรเน็ต");
      window.location.href = "register.html";
    } else {
      alert(`คุณสมัครโปร ${planName} เรียบร้อยแล้ว`);
      // เพิ่มระบบบันทึกหรือการชำระเงินที่นี่ได้ในอนาคต
    }
  }
</script>

</body>
</html>
