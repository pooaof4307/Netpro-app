<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #dce3ea);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007aff;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fc3;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: #007aff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>เข้าสู่ระบบสมาชิก</h2>
    <div class="error" id="errorMsg"></div>
    <label for="phone">เบอร์โทรศัพท์</label>
    <input type="text" id="phone" placeholder="กรอกเบอร์โทรศัพท์" />

    <label for="password">รหัสผ่าน</label>
    <input type="password" id="password" placeholder="กรอกรหัสผ่าน" />

    <button onclick="login()">เข้าสู่ระบบ</button>

    <div class="back-link">
      <a href="index.html">← กลับหน้าแรก</a>
    </div>
  </div>

  <script>
    function login() {
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.phone === phone && u.password === password);

      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'customer.html';
      } else {
        errorMsg.textContent = 'เบอร์หรือรหัสผ่านไม่ถูกต้อง';
      }
    }
  </script>
</body>
</html>
