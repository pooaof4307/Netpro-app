<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      padding: 40px;
    }

    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>เข้าสู่ระบบ</h2>
    <input type="email" id="email" placeholder="อีเมล" required />
    <input type="password" id="password" placeholder="รหัสผ่าน" required />
    <button onclick="login()">เข้าสู่ระบบ</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const LOGIN_API = "https://script.google.com/macros/s/AKfycbw5SrBrgBHYsgujlcDieqrD4yemWZMqjthJDjqjc0fuQmUcePuKSdCxBOoI6Je5L7IIlg/exec";

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageEl = document.getElementById("message");

      if (!email || !password) {
        messageEl.style.color = "red";
        messageEl.textContent = "กรุณากรอกอีเมลและรหัสผ่าน";
        return;
      }

      const payload = {
        action: "login",
        email: email,
        password: password
      };

      fetch(LOGIN_API, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          messageEl.style.color = "green";
          messageEl.innerHTML = `✅ ยินดีต้อนรับคุณ <b>${data.username}</b><br>UID: <b>${data.uid}</b><br>Gcoin: <b>${data.gcoin}</b>`;
          // ตัวอย่าง: เก็บ session หรือ redirect ไปหน้า dashboard
          // localStorage.setItem("user", JSON.stringify(data));
        } else {
          messageEl.style.color = "red";
          messageEl.textContent = "อีเมลหรือรหัสผ่านไม่ถูกต้อง";
        }
      })
      .catch(error => {
        console.error(error);
        messageEl.style.color = "red";
        messageEl.textContent = "เกิดข้อผิดพลาดในการเชื่อมต่อ";
      });
    }
  </script>
</body>
</html>
